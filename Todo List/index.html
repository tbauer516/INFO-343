<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Heng, Kevin, Jessica, Tyler">
    <meta name="description" content="Simple Todo list sharing web application">
    <title>DeezNotes</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <!-- Angular Panels CSS -->
    <link rel="stylesheet" href="css/angular.panels.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Google Font -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Oxygen:400,700)">
    <!-- our CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <!-- AngularUI -->
    <script src="lib/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <!-- UI Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <!-- Angular Panels JS -->
    <script src="lib/angular.panels.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <!-- UI tinymce -->
    <script src='https://cdn.tinymce.com/4/tinymce.min.js'></script>
    <script src='lib/tinymce.js'></script>
    <link rel="icon" href="img/deez.png" />
</head>
</head>

<nav class="navbar nav-bar container-fluid">
    <div class="row">
        <div class="col-xs-4 navbar-left">
        <button class="btn btn-default menu-btn" ng-click="sideBarOpen()"><i class="fa fa-bars fa-lg"></i></button>
        </div>
        <!--         <button class="btn btn-default" ng-click="sideBarOpen()">Left Bar</button> -->
        <div class="col-xs-4">
            <img src="img/deez.png" class="page-title"></img>
            <h1 class="hidden-xs page-title">DeezNotes</h1>
        </div>
        <div class="col-xs-4 nav-right">
        <button class="btn btn-default" ng-hide="userId" ng-click="open()">Login</button>
        <p class="hidden-xs hidden-sm nav-right" ng-show="userId">{{userName}}</p>
        <button class="btn btn-default" ng-show="userId" ng-click="logOut()">Log Out</button>
        </div>
    </div>
</nav>

<body ng-app="TodoApp" ng-controller="TodoCtrl" class="container">
    <main>
        <div ui-view></div>
    </main>
    <div class="side-panel" data-panels="true"></div>
    <!-- our Javascript -->
    <script src="js/app.js"></script>
</body>

</html>
