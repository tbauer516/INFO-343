    <!-- page information -->
    <meta name="description" content="Page to be used as a point and click benchmark">

    <title>Click Accuracy</title>

    <!-- your stylesheet -->
    <link rel="stylesheet" href="css/main.css"/>
<body>
    <div>
        <canvas id="test-box"></canvas>
        <button class="btn btn-secondary" onclick="logoutAccount()" style="margin-left: 50px;">Logout</button>
        <!-- <a href="/analyze"><button class="btn btn-primary">Analysis of Clicks</button></a> -->
    </div>
    
    <div id="login" class="modal fade">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Please Login:</h4>
                </div>
                <div class="modal-body">
                    <form name="login" id="login-form" autocomplete="off" onsubmit="event.preventDefault(); tryLogin();">
                        <input class="form-control" name="email" id="email" placeholder="Username...">
                        <br>
                        <input class="form-control" name="password" id="password" type="password" placeholder="Password...">
                        <br>
                        <div class="modal-footer">
                            <a href="/create"><button type="button" class="btn btn-secondary">Create Account</button></a>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Do not record results</button>
                            <input id="login-submit" type="submit" class="btn btn-primary" placeholder="Login">
                        </div>
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div id="survey" class="modal fade">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Please Let Us Know A Little Info About You:</h4>
                </div>
                <div class="modal-body">
                    <form name="survey" id="survey-form" autocomplete="off" onsubmit="event.preventDefault(); tryLogin();">
                        <h4>How well do you think you did? (1 = Bad, 10 = Great)</h4>
                        <br>
                        <select id="performance" class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        <br>
                        <div class="modal-footer">
                            <a href="/create"><button type="button" class="btn btn-secondary">Create Account</button></a>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Do not record results</button>
                            <input id="survey-submit" type="submit" class="btn btn-primary" placeholder="Submit">
                        </div>
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
