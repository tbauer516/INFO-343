<body>
    <div id="content" class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-secondary" onclick="logoutAccount();">Logout</button>
                <button class="btn btn-secondary" onclick="downloadCsv();">Download Data</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-lg-6 chart-outside">
                <div class="chart" id="chart1">
                    
                </div>
            </div>
            <div class="col-xs-12 col-lg-6 chart-outside">
                <div class="chart" id="chart2">
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-lg-6 chart-outside">
                <div class="chart" id="chart3">
                    
                </div>
            </div>
            <div class="col-xs-12 col-lg-6 chart-outside">
                <div class="chart" id="chart4">
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-lg-6 chart-outside">
                <div class="chart" id="chart5">
                    
                </div>
            </div>
            <div class="col-xs-12 col-lg-6 chart-outside">
                <div class="chart" id="chart6">
                    
                </div>
            </div>
        </div>
    </div>
    

    <!-- Modal stuff below here -->

    <div id="login" class="modal fade">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button> -->
                    <h4 class="modal-title">Please Login:</h4>
                </div>
                <div class="modal-body">
                    <form name="login" id="login-form" autocomplete="off" onsubmit="event.preventDefault(); tryLogin();">
                        <input class="form-control" name="email" id="email" placeholder="Username...">
                        <br>
                        <input class="form-control" name="password" id="password" type="password" placeholder="Password...">
                        <br>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Do not record results</button>
                            <input type="submit" class="btn btn-primary" placeholder="Login">
                        </div>
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
